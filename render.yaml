services:
  - type: web
    name: attieke-api
    env: node
    rootDir: server
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: attieke-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: static
          name: attieke-frontend
          property: url

  - type: web
    name: attieke-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: attieke-api
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: attieke-db
    databaseName: attieke
    user: attieke_user
    region: frankfurt
    plan: free
